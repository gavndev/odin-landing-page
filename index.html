<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Gavin's Landing Page | The Odin Project</title>
</head>
<body>
    <section id="hero">
        <header class="hero-header">
            <nav class="navbar">
                <img class="navbar-logo" src="./assets/images/navbar-logo.svg" alt="logo" class="navbar-logo">
                <ul class="navbar-link--container">
                    <li><a class="navbar-link" href="#">Home</a></li>
                    <li><a class="navbar-link" href="#">Feed</a></li>
                    <li><a class="navbar-link" href="#">Changelog</a></li>
                </ul>
            </nav>
        </header>
        <div class="section intro">
            <div class="section-textContent">
               <h1>Your favorite news.</h1>
               <h1 class="hero-titleSpecial">Enhanced.</h1>
               <h2 class="hero-subtitle">You've never seen news look this good.</h2>
               <div class="hero-subtext--container">
                <p>Follow your favorite pages.</p>
                <p>Stay up to date with your feed.</p>
                <p>Never miss a beat.</p>
               </div>
               <div class="hero-buttonLinks">
                    <a class="hero-button">Sign up</a>
                    <a class="hero-button-inverse">Learn more</a>
               </div>
            </div>
         </div>

         <div class="section cta">
            <div class="section-content">
               <h2>Call to action! It's time!</h2>
               <button>Sign up</button>
            </div>
         </div>
         
         <div class="section testimonial">
            <div class="section-content">
               <p>"This is an inspiring quote..."</p>
               <p>- The God of Thunder</p>
            </div>
         </div>         
    </section>
    
</body>
</html>
